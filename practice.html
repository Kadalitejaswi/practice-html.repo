
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>colour full box</title>
  </head>
  <style media="screen">
  table,th,td{
    border:2px solid black;
    border-collapse: collapse;
  }
  tr:nth-child(even)
  {
    background-color: pink;
    color:white;
  }
  tr:nth-child(odd)
  {
    background-color: lightblue;
    color:white;
  }

  table{
    height:500px;
    width:800px;
  }
  </style>

  <body>
    <table >
      <thead class=".spe">
        <tr>
          <th class="spec1">Name</th>
          <th class="spec2">surname</th>
          <th class="spec3">place</th>
          <th class="spec4">mobile</th>
          <th class="spec5">College</th>
        </tr>

      </thead>
      <tbody>
        <tr>
<td class="spec2">Tejaswi</td>
<td class="spec1">Kadali</td>
<td class="spec2">Rajahmundry</td>
<td class="spec3">samsung</td>
<td class="spec4">Sri Prakash</td>

</tr>


<tr>
<td class="spec3"> Monica</td>
<td class="spec2">Chinnapareddy</td>
<td class="spec1">Piler</td>
<td class="spec2">samsung edge</td>
<td class="spec3">SVCET</td>
</tr>

<tr>
<td class="spec4"> Prasad</td>
<td class="spec3">Thirtha</td>
<td class="spec2">Chitoor</td>
<td class="spec1">Apple</td>
<td class="spec2">SVPCET</td>

</tr>


<tr>
<td class="spec5"> Hemanth</td>
<td class="spec4">Guttikonda</td>
<td class="spec3">Vijayawada</td>
<td class="spec2">Panasonic</td>
<td class="spec1">DJR</td>

</tr>
</tbody>
    </table>
  </body>
</html>
